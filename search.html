<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="icon" type="png" href="img/icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/search.css" />
    <!-- Title -->
    <title>Document</title>
</head>

<body>
    <div id="screen">
        <!-- main section  -->
        <h3>Search For City</h3>
        <!-- search section -->
        <div class="search">
            <div class="search-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="text" name="" id="" placeholder="Search...">
        </div>
        <!-- message -->
        <div class="message">
            <p> You have the option to search by city , state or country names</p>
        </div>
        <!-- error message -->
        <div class="error-message">
            <p>One of the specified locations (city ,state or country not found )</p>
        </div>
        <!-- weather -->

        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-location-arrow"></i>
                    </a>
                </li>
                <li>
                    <a class="active" href="search.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li>
                    <a href="world.html"><i class="fa-solid fa-earth-americas"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="js/search.js"></script>


</body>

</html>
